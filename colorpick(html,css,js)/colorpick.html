<!DOCTYPE html>
<html>
<head>
	<title>Colorpick</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="colorpick.css">
	<link href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap" rel="stylesheet">
</head>
<body>

	<div class="headbackground">
		<h1 class="display-3">COLORPICK</h1>
		<div class="colorpick">How many colors you wanna pick : <input type="number"></div>
		<div class="d-flex justify-content-center buttonall">
			<button type="button" class="btn btn-outline-success startclick">Start</button>
			<button type="button" class="btn btn-outline-primary resetclick">Reset</button>
		</div>
		
	</div>

	

	<div class="container">
		<div class="colorblock block1"></div>
		<div class="colorblock block2"></div>
		<div class="colorblock block3"></div>
		<div class="colorblock block4"></div>
		<div class="colorblock block5"></div>
		<div class="colorblock block6"></div>
		<div class="colorblock block7"></div>
		<div class="colorblock block8"></div>
		<div class="colorblock block9"></div>
	</div>

	

	<div class="colorshowall">
		<div class="colorshowtitle"></div>
		<div class="colorshow"></div>
	</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="colorpick.js"></script>

</body>
</html>
